# This docker-compose file must be in the root folder
# to fix the issue with docker-compose autogenerated name
# avoiding conflicts with other services
version: '3.7'
services:
  node-server:
    command: tail -f /dev/null
    image: node:12-slim
    environment:
      - NODE_ENV=development
      - DOCKER_CONTAINER=1
volumes:
  node_modules:
